<!DOCTYPE html>
<html>
<head>
	<title>SVG</title>
	<style type="text/css">
		#svg2{
			overflow: hidden;
		}
		#iframe2{
			position: relative;
			top: -280px;
		}
		#svg3{
			position: relative;
			top: -280px;
		}

	</style>
</head>
<body>

<div id="svg1" align="center">
	<h2>using SVG to create animations</h2>
	<iframe width="70%" height="400" src="http://www.html5tricks.com/demo/html5-3d-butterflies/index2.html"  frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</div>

<h2 align="center">directly regarding SVG as a picture on the web</h2>
<div id="svg2" align="center">
	<iframe id="iframe2" width="70%" height="900" src="http://www.html5tricks.com/demo/svg-icons-with-patterns/index.html"  frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</div>


<div id="svg3" align="center">
	<h2>using the interaction effect of the SVG image</h2>
	<iframe width="85%" height="500" src="http://www.html5tricks.com/demo/html5-svg-tab-slider/index.html"  frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</div>
</body>
</html>
